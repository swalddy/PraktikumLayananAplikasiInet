<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Proker HIMATEKKON</title>
    <link rel="stylesheet" href="styles.css">
    <script> src="app.js"</script>   
</head>
<body>
    <h1>COUNTDOWN</h1>
    <h4>Nama Proker</h4>
    <div id="countdown" class="countdown">
        <div class="waktu">
        <h2 id="hari">00</h2>
        <small>Hari</small>
    </div>

    <div class="waktu">
        <h2 id="jam">00</h2>
        <small>Jam</small>
    </div>

    <div class="waktu">
        <h2 id="menit">00</h2>
        <small>Menit</small>
    </div>

    <div class="waktu">
        <h2 id="detik">00</h2>
        <small>Detik</small>
    </div>
    </div>
</body>
</html>
